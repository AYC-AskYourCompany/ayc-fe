<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode="side" class="mat-elevation-z8" opened>
    <app-projects-sidenav (closeSidenavEvent)="drawer.toggle(); toggleSidenav()"></app-projects-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="sidenav-closed-container mat-elevation-z8" *ngIf="!sidenavOpen">
      <mat-icon (click)="drawer.toggle(); toggleSidenav()">menu</mat-icon>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
