<div class="content-wrapper" *ngIf="personalDataFormGroup && optionalDataFormGroup">
  <h1>Einstellungen {{ username }}</h1>

  <div class="settings-container">
    <div class="settings-container--profile-picture">
      <app-profile-picture [username]="username"></app-profile-picture>
    </div>
    <div class="settings-container--company">
      <app-company [companies]="companies"></app-company>
    </div>
    <div class="settings-container--personal-data">
      <app-personal-data [personalDataFormGroup]="personalDataFormGroup"
                         (savePersonalDataEvent)="savePersonalData()"></app-personal-data>
    </div>
    <div class="settings-container--optional-data">
      <app-optional-data [optionalDataFormGroup]="optionalDataFormGroup"
                         (saveOptionalDataEvent)="saveOptionalData()"
                         (inputSkills)="setOptionalDataSkills($event)"></app-optional-data>
    </div>
  </div>
</div>
