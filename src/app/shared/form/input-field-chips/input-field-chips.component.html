<mat-form-field class="example-chip-list" [formGroup]="formGroup">
  <mat-label>{{ label }}</mat-label>
  <mat-chip-list #chipList aria-label="Fruit selection" [formControlName]="formControlName">
    <mat-chip *ngFor="let skill of skills" [selectable]="selectable"
              [removable]="removable" (removed)="remove(skill)">
      {{skill.skill}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input [placeholder]="label"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>
